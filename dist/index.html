<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body style="background-image: url('https://flowbite.s3.amazonaws.com/blocks/marketing-ui/authentication/background.jpg');">

    <div class="flex h-screen items-center justify-center border">
      <div class="sm:w-9/12 xl:w-[500px] p-14 py-11 bg-slate-800 text-white text-center rounded-md">
        <h1 class="text-2xl">Sign In to Your Account</h1>

        <form action="" class="mt-10">
          <div class="row mt-2">
            <input type="email" name="email" id="email" placeholder="e.g. John Doe" class="p-2 w-full rounded-sm text-gray-900" />
          </div>
          <div class="row mt-2">
            <input type="password" name="password" placeholder="••••••••" id="password" class="p-2 w-full rounded-sm text-gray-900"/>
          </div>
          <div class="grid grid-cols-2 mt-2">
            <div class="col-start-1 text-left">
              <input type="checkbox" name="remember" id="remember" class="mr-2" />
              <label for="remember">Remember me</label>
            </div>
            <div class="col-start-2 text-right">
              <a href="">Forgot password?</a>
            </div>
          </div>

          <div class="row mt-8">
            <button class="bg-blue-900 p-2 w-full rounded-sm hover:bg-blue-800">Log in to your account</button>
          </div>
        </form>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
